<!DOCTYPE html>
<html>
<head>
    <title>Responsive Navbar with Carousel</title>
    <link rel="stylesheet" href="responsivenav1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" id="checkbtn"><i class="fa fa-bars"></i></label>
        <label class="logo">Responsive</label>
        <ul>
            <li><a class="active" href="#">home</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">services</a></li>
            <li><a href="#">gallery</a></li>
            <li><a href="#" class="signup-btn">Sign Up</a></li>
        </ul>
    </nav>
    
    <div class="carousel">
        <div class="carousel-images">
            <img src="assest/laptop1.jpg" alt="Image 1">
            <img src="assest/laptop2.jpg" alt="Image 2">
            <img src="assest/laptop5.jpg" alt="Image 3">
        </div>
    </div>
    <script src="carousel.js"></script>
</body>
</html>
